<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/798482b6dd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Css/estilo.css">
    <title>Registrar</title>
</head>
<body>
    <form class="formulario">
        <h1>Registrate</h1>
        <div class="contenedor">
          <div class="input-contenedor">
            <i class="fas fa-user icon"></i>
            <input type="text" placeholder="Nombre Completo">
          </div>
          <div class="input-contenedor">
            <i class="fas fa-envelope icon"></i>
            <input type="text" placeholder="Correo Electrónico">
          </div>
          <div class="input-contenedor">
            <i class="fas fa-key icon"></i>
            <input type="password" placeholder="Contraseña">
          </div>
          <a href="Principal.html" class="button">Registrate</a>
          <p>Al registrarse, aceptas nuestras condiciones de uso y Política 
            de privacidad</p>
          <p>¿Ya tienes una cuenta?<a class="link" href="Login.html">Iniciar Sesion</a></p>
        </div>
    </form>
</body>
</html>
